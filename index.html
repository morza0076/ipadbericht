<html>
<head>
    <title>iPad Bericht</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <h1>Your iPad Bericht</h1>
    <div id="content">
        <!-- Content goes here -->
    </div>
    <button id="exportBtn">Export as PDF</button>
    <script>
        document.getElementById('exportBtn').addEventListener('click', function() {
            const plz = '12345'; // Placeholder for postal code
            const ort = 'Town'; // Placeholder for city
            const strasse = 'Main Street'; // Placeholder for street
            const filename = `${plz}_${ort}_${strasse}.pdf`;
            const element = document.getElementById('content');
            html2pdf().from(element).save(filename);
        });
    </script>
</body>
</html>
